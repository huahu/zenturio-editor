<div class="row hoverable" id="rowModel{{model.id}}">
  <div class="columns medium-9">
    {% if model.hidden %}
      <h5 class="subheader"><i class="fi-page"></i> <a class="body-color-text" href="/editor?subpath={{model.subpathUrl}}" target="_blank">{{ model.title }}</a></h5>
    {% else %}
      <h5><i class="fi-page"></i> <a class="body-color-text" href="/editor?subpath={{model.subpathUrl}}" target="_blank">{{ model.title }}</a></h5>
    {% endif %}

  </div>
  <div class="columns medium-3">
    <ul class="inline-list only-hoverable item-menu right">
      <li><a href="/editor?subpath={{model.subpathUrl}}" target="_blank"><i class="fi-page-edit"></i> Edit</a></li>
      <li><a href="/raw?subpath={{model.subpathUrl}}" target="_blank"><i class="fi-magnifying-glass"></i> View</a></li>
      <!-- <li><a href="#"><i class="fi-widget"></i> More</a></li> -->
    </ul>
  </div>
</div>
